<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>浏览器本地存储localStorage</title>
    <!-- <script type="text/javascript" src=""></script> -->
</head>
<body>
    <!-- 
        可在浏览器Application中的Local Storage中查看效果
        该数据会一直存储在本地浏览器中，不随浏览器关闭而清空
    -->

    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData('msg')">点我读取数据</button>
    <button onclick="removeData('msg')">点我删除数据</button>
    <button onclick="clearData()">点我清空数据</button>
    <script type="text/javascript">

        let p = {name:"张三",age:18}
        //往localStorage中存值
        function saveData(){
            localStorage.setItem("msg","你好")
            //在这里面存储的东西都会转为字符串
            localStorage.setItem("msg2",222)
            //如果要传入对象，需要将该对象转为json字符串
            localStorage.setItem("person",JSON.stringify(p))
        }
        function readData(key){
            console.log(localStorage.getItem(key))
        }
        function removeData(key){
            localStorage.removeItem(key)
        }
        function clearData(){
            localStorage.clear()
        }
    </script>
</body>

</html>
